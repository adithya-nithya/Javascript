        //comparison variable

        let a=5;
        let b="5";
        console.log(a==b);//equal to ,true
        console.log(a!=b);//not equal,false
        console.log(a===b);// strict equal to,false
        console.log(a!==b);//not strict equal,true

        let c=5;
        let d=4;
        console.log(c==d);//equal to,false
        console.log(a!=b);//not equal,true
        console.log(c===d);// strict equal to,false(true-c=5,d=5)
        console.log(c!==d);//not strict equal,true

        let e=10;

        console.log(e<f);//true


        let g=10;

        console.log(g<=h);//true


        //logical operators

        //and,or

        let z=5;
        console.log(z>6 && z<6);//false
        console.log(z>6 || z<6);//true

        let r =5;
        console.log(z>4 && z<6);//true
        console.log(z>4 || z<6);//true
        
        let k =5;
        console.log(z>9 && z<3);//false

        console.log((w < 6) && (y < 5));//true
        console.log((w < 6) || (y < 5));//true

        //not

       let l=2;
       console.log(!(l==2));//false
