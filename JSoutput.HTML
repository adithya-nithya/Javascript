 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <p id="id"></p>
    <h1 class="class"></h1>
    <script>


       document.getElementById("id").innerHTML="hellow world";
       console.log("hellow");

         document.getElementsByClassName("class")[0].innerHTML=("hellow world");
         console.log("hellow world");

         document.write("hei");

         window.alert("hellow");

         //var variable

         var a=5;
         console.log(a);
         var b=5;
         console.log(a+b);


         //let variable

         let c="welcome";
         console.log(c);
       
         //constant

         const d=100;
         console.log(d);

         //data type a)primitive  b)non-primitive or reference


         //a)primitive data type

        //number
         let e=50;
         console.log(e);
          
         let f=-50;
         console.log(f);

         //string

         let g='5';
         console.log(g);

         let h=`7`;
         console.log(h)
          
         //boolean

         let x="true"
         let y="false"
         console.log(x);
         console.log(y);

         //undefine

         let i;
         console.log(i);

         //null
         let k=null;
         console.log(k);


         //non-primitive data type

         //object

         let student={
            name:"anu",
            age:20,
            class:"plus two"
         }
         console.log(student);


         //array

         let cars=["car1","car2","car3"]
         console.log(cars);
         console.log(cars[2]);

//operators

let m=5;
let n=20;
console.log("sum is", m+n)
console.log("difference is", m-n)
console.log("product is", m*n)
console.log("division is"+ m/n)
console.log("remainder is"+ m%n)
console.log("exponentiation is", m**n)

//increment(eg:++m(++5)=6)
let o=++m
console.log(o)

//decrement(eg:--m(--5)=4)
let p=--m
console.log(p)


      
    </script>

    
    
 </body>
 </html>
